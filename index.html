<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/homepage.css">
    <title>Camel Clicker</title>
</head>
<body>
<div id="title">
    <img class="camelCount" src="images/camel-counter.png"><span id="score">0</span>
</div>

<img id="camel" src="images/camel.png">


<section id="store">
    <h1>Store</h1>
    <button id="jamal" title='Jamal helps collecting camels, add 1 power to clicking!'>Gotta catch Jamal [<span
            id="jamalCost">40</span>] Jamal's: <span id="jamals">0</span></button>
    <button id="nissan" title='Nissan auto ouleh, adds auto clicker with 1 power!'>Nissan ouleh [<span id="nissanCost">600</span>]
        Nissan's: <span id="nissans">0</span></button>
    <button id="shaniqua" title='give our camel some company and see the numbers multiply, adds auto clicker with 5!'>
        Shaniqua [<span id="shaniquaCost">3000</span>] Shaniqua's: <span id="shaniquas">0</span></button>
    <button id="tea" title='If there is one thing these creatures like more than Shaniqua it is their tea, let em sip and the sky is the limit!, adds auto clicker with 20 power!'>
        Tea [<span id="teaCost">10000</span>] tea's: <span id="teas">0</span></button>
    <button id="oil" title='More camels to carry big moneys!, adds auto clicker with 50 power!'>
        Oilfield [<span id="oilCost">20000</span>] Oilfield's: <span id="oils">0</span></button>
    <button id="sheikh" title='You get a camel, you get a camel, everyone gets camels!, adds mega auto clicker with 250 power!'>
        Sheikh [<span id="sheikhCost">50000</span>] Sheikh's: <span id="sheikhs">0</span></button>
    <button id="sultan" title='The sultan needs his offers every 30 seconds, adds super auto clicker with 1000 power!'>
        Sultan [<span id="sultanCost">1000000</span>] Sultan's: <span id="sultans">0</span></button>
</section>
<script src="index.js"></script>
</body>
</html>
